<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">País
            <i class="fa fa-caret-down"></i>
        </button>
        <select name="" [(ngModel)]="country" (change)="onCountryChange()" name="">
            <option value="mx">México</option>
            <option value="us">USA</option>
            <option value="fr">France</option>
        </select>
    </div>
</div>
<div id="news-container" class="grid">
    <div *ngFor="let item of news" class='sm-50 md-25'>
        <a href="{{item.url}}">{{item.title}} </a>
        <img src="{{item.urlToImage || 'https://angelapinyo.com/wp-content/themes/photobook/images/blank.png' }}" alt="news image">
    </div>
</div>
